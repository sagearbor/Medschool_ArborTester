# A generic, direct configuration for Alembic.

[alembic]
# path to migration scripts
script_location = backend/alembic

# template for migration file names
file_template = %%(rev)s_%%(slug)s

# The database URL is read from an environment variable
# to keep secrets out of version control.
# Example: postgresql://user:password@host/dbname
sqlalchemy.url = ${DATABASE_URL}

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S